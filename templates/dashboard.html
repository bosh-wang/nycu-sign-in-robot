<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div style="position: absolute; top:10px; right:10px;">
        <form method="POST" action="/logout">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome, {{ email }}</p>
        
        <h2>Your Ongoing Schedule</h2>
        <table>
            <tr>
                <th>Schedule Date From</th>
                <th>Schedule Date To</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.schedule_from }}</td>
                <td>{{ schedule.schedule_to }}</td>
                <td>{{ schedule.start_time }}</td>
                <td>{{ schedule.end_time }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <div style="margin-top: 30px;">
            <form method="POST" action="/submit_page">
                <button type="submit">New schedule</button>
            </form>
        </div>
    </div>
</body>
</html>
